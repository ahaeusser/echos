url: https://ahaeusser.github.io/echos/

template:
  bootstrap: 5
  bslib:
    bg: "white"
    fg: "#202123"
    primary: "steelblue"
    
reference:

- title: Base functions
  desc: >
    Functions and methods for basic time series forecasting
  contents:
    - train_esn
    - forecast_esn
    - tune_esn
    - print.esn
    - summary.esn
    - summary.tune_esn
    - is.esn
    - is.forecast_esn
    - is.tune_esn
    - plot.esn
    - plot.forecast_esn
    - plot.tune_esn
    - run_reservoir
    
- title: Tidy functions
  desc: >
    Functions and methods in tidy time series forecasting ("fable framework")
  contents:
    - ESN
    - forecast.ESN
    - fitted.ESN
    - residuals.ESN
    - model_sum.ESN
    - tidy.ESN
    - glance.ESN
    - report.ESN
    - filter_esn
    - reservoir
    
- title: Datasets
  desc: >
    Datasets
  contents:
    - m4_data
    - synthetic_data
